- # ====== Plugin: Comments ====================================
  id: 53218932174301100
  identification: 
    name: Comments
    internal-name: THEME_800$COMMENTS
    theme: Universal Theme # 800
    type: Template Component

  advanced: 
    quick-pick: true

  subscription: 
    master: 
      referenced-id: 26184520295132137

    subscribe-component-settings: true

  templates: 
    available-as: 
    - Single (Partial)
    - Multiple (Report)
    partial: |
      {if APEX$IS_LAZY_LOADING/}
        <div class="t-Comments-item{if ?COMMENT_CLASS/} #COMMENT_CLASS#{endif/}">
          {if DISPLAY_AVATAR%assigned/}
            <div class="t-Comments-icon">
              {with/}
                SIZE:=t-Avatar--xs
                SHAPE:=#AVATAR_SHAPE#
              {apply THEME$AVATAR/}
            </div>
          {endif/}
          <div class="t-Comments-body">
            <div class="t-Comments-info">
              <span class="t-Comments-user is-placeholder"></span>
            </div>
            <div class="t-Comments-comment is-placeholder"></div>
          </div>
        </div>
      {else/}
        <div class="t-Comments-item{if ?COMMENT_CLASS/} #COMMENT_CLASS#{endif/}">
          {if DISPLAY_AVATAR/}
            <div class="t-Comments-icon">
              {with/}
                TYPE:=#AVATAR_TYPE#
                IMAGE:=#AVATAR_IMAGE#
                DESCRIPTION:=#AVATAR_DESCRIPTION#
                ICON:=#AVATAR_ICON#
                INITIALS:=#AVATAR_INITIALS#
                SIZE:=t-Avatar--xs
                SHAPE:=#AVATAR_SHAPE#
                CSS_CLASSES:=u-color
                LINK:=#AVATAR_LINK#
                LINK_ATTR:=#AVATAR_LINK_ATTR#
              {apply THEME$AVATAR/}
            </div>
          {endif/}
