      attribute: 1
      name: Type
      scope: Component

    layout: 
      sequence: 10

    settings: 
      type: Select List
      lov-type: Static
      common: true
      show-in-wizard: true
      required: false
      translatable: false
      escape-mode: HTML

    default: 
      value: IMAGE

    help: 
      help-text: Select the type of content that will be displayed in the avatar.

    examples: 
      demo-value: IMAGE

    entries: 
    - # ====== Entry: Image ========================================
      id: 35508329089125681
      entry: 
        sequence: 10
        display: Image
        return: IMAGE

      advanced: 
        quick-pick: false

    - # ====== Entry: Initials =====================================
      id: 35508955571125681
      entry: 
        sequence: 20
        display: Initials
        return: INITIALS

      advanced: 
        quick-pick: false

    - # ====== Entry: Icon =========================================
      id: 35509542053125681
      entry: 
        sequence: 30
        display: Icon
        return: ICON

      advanced: 
        quick-pick: false

  - # ====== Custom Attribute: Image =============================
    id: 35510192155125682
    identification: 
      static-id: IMAGE
      attribute: 2
      name: Image
      scope: Component

    layout: 
      sequence: 20

    settings: 
      type: Media
      common: true
      show-in-wizard: true
      required: false
      translatable: false
      escape-mode: HTML Attribute

    condition: 
      depending-on-custom-attribute: Type # 35507881238125680
      depending-on-condition-type: equal to
      expression: IMAGE
      always-evaluate: true

    help: 
      help-text: |
        <p>Use the Media popup dialog to select a source for the avatar image.</p>
        
        <p>Available options include:
        <ul>
        <li>URL</li>
        <li>BLOB Column</li>
        <li>URL Column</li>
        </ul>
        </p>

    examples: 
      demo-value: '#APEX_FILES#apex_ui/img/favicons/app-artwork-catalog.png'

  - # ====== Custom Attribute: Image Description =================
    id: 35510651643125682
    identification: 
      static-id: IMAGE_ALT
      attribute: 3
      name: Image Description
      scope: Component

    layout: 
      sequence: 30

    settings: 
      type: Text
      common: true
      show-in-wizard: true
      required: false
      translatable: false
      escape-mode: HTML Attribute

    condition: 
      depending-on-custom-attribute: Image # 35510192155125682
      depending-on-condition-type: NOT_NULL
      always-evaluate: true

    help: 
      help-text: Enter a short description of the image or select a source column from the quick pick options. This will be used as alt text for the avatar image.

  - # ====== Custom Attribute: Initials ==========================
    id: 35511123536125683
    identification: 
