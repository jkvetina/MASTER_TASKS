          </div>
          <div class="t-Timeline-content">
            {if DISPLAY_BADGE/}
              <div class="t-Timeline-typeWrap">
                {with/}
                  LABEL_DISPLAY:=#BADGE_LABEL_DISPLAY#
                  LABEL:=#BADGE_LABEL#
                  VALUE:=#BADGE_VALUE#
                  ICON:=#BADGE_ICON#
                  STATE:=#BADGE_STATE#
                {apply THEME$BADGE/}
