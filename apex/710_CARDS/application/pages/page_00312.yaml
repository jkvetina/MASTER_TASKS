- # ====== Dynamic Action: COPY_SWIMLANES ======================
  id: 27370180281524205
  identification: 
    name: COPY_SWIMLANES

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: COPY_SWIMLANES # 27366619842524201

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 27370672640524206
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // fake changes on all rows, submit grid
        // close dialog with a message
        var grid    = apex.region('SWIMLANES').widget();
        var model   = grid.interactiveGrid('getViews', 'grid').model;
        //
        model.forEach(function(r) {
            try {
                model.setValue(r, 'UPDATED_BY', model.getValue(r, 'UPDATED_BY') + '!');
            }
            catch(err) {
            }
        });
        //
        //grid.interactiveGrid('getActions').invoke('save');
        apex.submit('COPY_SWIMLANES');
        

    execution: 
      sequence: 10
      event: COPY_SWIMLANES # 27370180281524205
      fire-when-event-result-is: True
      fire-on-initialization: false

