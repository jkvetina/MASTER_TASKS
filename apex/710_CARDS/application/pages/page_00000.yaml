dynamic-actions: 
- # ====== Dynamic Action: DIALOG_CLOSED =======================
  id: 46596879113405844
  identification: 
    name: DIALOG_CLOSED

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Dialog Closed
    selection-type: JavaScript Expression
    javascript-expression: window

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 46596961913405845
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if (this.data && this.data.successMessage && this.data.successMessage.text) {
            show_success(this.data.successMessage.text);
        }

    execution: 
      sequence: 10
      event: DIALOG_CLOSED # 46596879113405844
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: CLOSE_DIALOG ========================
  id: 46600600634405881
  identification: 
    name: CLOSE_DIALOG

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: jQuery Selector
    jquery-selector: '#CLOSE_DIALOG'

  actions: 
  - # ====== Action: Close Dialog ================================
    id: 46600652577405882
    identification: 
      action: Close Dialog

    execution: 
      sequence: 20
      event: CLOSE_DIALOG # 46600600634405881
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Confirm =====================================
    id: 46949007313460848
    identification: 
      action: Confirm

    settings: 
      message: There are unsaved changes on the page, do you want to continue?
      style: Danger
      icon: ' '

    execution: 
      sequence: 10
      event: CLOSE_DIALOG # 46600600634405881
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: apex.page.isChanged()

- # ====== Dynamic Action: CHECK_SESSION =======================
  id: 59203136439962159
  identification: 
    name: CHECK_SESSION

  execution: 
    sequence: 30
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 59203215817962160
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: check_session();

    execution: 
      sequence: 10
      event: CHECK_SESSION # 59203136439962159
      fire-when-event-result-is: True
      fire-on-initialization: false

